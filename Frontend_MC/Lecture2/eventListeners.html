    <div class="box"></div>


    <script>

        /**

        // box.addEventListener("click",()=>{
        //     alert("I was Fake");
        // })

    /*********************** Example **************/

     box.addEventListener("click",cb,{once:true});

    function cb(){
        let h1=document.createElement("h1");
        h1.textContent="Hello";
        document.body.appendChild(h1);
    }


    let count=0;

    box.addEventListener("click", cb2);
        function cb2() {
            if(count==10){
                box.removeEventListener("click",cb);
            }
            count++;
                let h1 = document.createElement("h1");
                h1.textContent = "How are you";
                document.body.appendChild(h1);
            }

    </script>
