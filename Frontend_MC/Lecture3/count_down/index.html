<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1> Count Down Timer</h1>

        <div class="timerLabels">
            <h2> Hours </h2>
            <h2> Minutes </h2>
            <h2> Seconds </h2>
        </div>

        <div class="timerInputs">
            <input type="number" maxlength="2"  oninput="this.value=this.value.slice(0,this.maxLength)" placeholder="00" id="hr" />
            <input type="number" maxlength="2"  oninput="this.value=this.value.slice(0,this.maxLength)" placeholder="00" id="minute" />
            <input type="number" maxlength="2"  oninput="this.value=this.value.slice(0,this.maxLength)" placeholder="00" id="second"/>
        </div>

        <div class="timerButtons">
            <button id="start"> Start </button>
             <button hidden id="pause"> Pause </button>
            <button id="reset" > Reset </button>
        </div>

        <div >
         
        </div>



    </div>



    <script src="script.js"></script>
</body>
</html>
