<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="toolbox">
        <div class="toolbox-priority">
            <div class="filter-button pink"></div>
            <div class="filter-button blue"></div>
            <div class="filter-button green"></div>
            <div class="filter-button purple"></div>
        </div>
        <div class="operation-cont">
            <div class="add-button">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="delete-button">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="heading_cont">
            <div class="heading_pending">Pending</div>
            <div class="heading_finished">Finished</div>
        </div>
        <div class="container_wraper">
            <div class="pending_cont container"></div>
            <div class="finished_cont container"></div>
        </div>
    </div>
    <div class="modal-cont">
        <textarea placeholder="Enter your task" class="textarea-cont"></textarea>
        <div class="priority-cont">
            <div class="priority-select blue selected"></div>
            <div class="priority-select green"></div>
            <div class="priority-select purple"></div>
            <div class="priority-select pink"></div>
        </div>
    </div>
    
    <script src=" https://cdn.jsdelivr.net/npm/short-unique-id@5.0.2/dist/short-unique-id.min.js "></script>
    <script src="script.js"></script>
    <script src = "dragdrop.js"></script>
</body>

</html>
