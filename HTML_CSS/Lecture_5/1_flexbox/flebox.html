<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .parent,
    .parent1,
    .parent2 {
        height: 30rem;
        width: 32rem;
        background-color: rgb(176, 141, 211);
    }

    .child,
    .child1,
    .child2 {
        color: rgb(179, 40, 40);
        font-size: 2rem;
        background-color: lightcoral;
        font-weight: bold;
        border: dashed;
        font-family: sans-serif;
    }

    /******************template starts from here ************/
    .parent {
        display: flex;
        /*
            > If not height given to flex items: they take full container height.
        */
        
    
     }
    /*******************************/
    .child1 {
        width: 52rem; /* without flex-wrap:wrap if total height width is more than the container height/width then full height width will be taken and this might cut off the content of flex items. Flex wrap can solve that*/
        height: 10rem;
    }

    /* *************with height and width*********/

    .parent1 {
        display: flex;
       
    
    
    }

/* combined  width of childrens more then parent */
.child2{
    /* width of children is just a directive-> 
    box has enough space then it will allow the boxes 
    to have there desired width */
    width:10rem;
    height: 10rem;
}
.parent2{

    display: flex;
    flex-wrap: wrap; /*we use wrap to avoid cutting out of flex items content if total height or total width of the children is greater than the containers height/width 
        >using wrap, the flex items will take the mentined height/width and push other flex items to the next line

        > if one flex item's height/width is greater than the container than the flex item would take full height/width of the container
        */


}

</style>

<body>
    <h2>Flexbox Example</h2>
    <h3>Without Height and width</h3>
  
    <div class="parent">
        <div class="child one">I am child special
            and i am being
        </div>
        <div class="child two ">I am child</div>
        <div class="child three"> I am child</div>
    </div>
    <br>






    <!-- ******************************************** -->
    <h3>With Height and width</h3>
    <div class="parent1">
        <div class="child1 one">I am child special
            and i am being
        </div>
        <div class="child1 two ">I am child</div>
        <div class="child1 three"> I am child</div>
    </div>
    <br>
    <!-- ******************************************** -->
    <h3>Flex Wrap</h3>
    <div class="parent2">
        <div class="child2 one">I am child special
            and i am being
        </div>
        <div class="child2 two ">I am child</div>
        <div class="child2 three"> I am child</div>
        <!-- <div class="child2 three"> I am child</div> -->
    </div>




</body>

</html>
